apply plugin: 'com.android.application'

android {
    namespace "com.example.app"
    compileSdkVersion versions.compileSdkVersion
    defaultConfig {
        applicationId "com.example.app"
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$versions.androidxAppCompat"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$versions.androidxCoordinatorLayout"
    implementation "androidx.core:core-splashscreen:$versions.androidxCoreSplashScreen"
    implementation "com.google.android.material:material:$versions.material"
    implementation "androidx.constraintlayout:constraintlayout:$versions.androidxConstraintLayout"
    testImplementation "junit:junit:$versions.junit"
    androidTestImplementation "androidx.test.ext:junit:$versions.androidxJunit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$versions.androidxEspressoCore"
    implementation project(':capacitor-android')
}

apply from: 'capacitor.build.gradle'
